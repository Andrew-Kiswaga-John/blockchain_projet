# ==============================================================================
# Docker Compose Configuration for Certificate Authorities (CAs)
# Traffic Core Smart City Network
# ==============================================================================
# This file defines CA services for all 6 organizations
# Each CA issues certificates for its organization's members
# ==============================================================================

version: '3.7'

networks:
  traffic-core:
    name: traffic-core

services:
  # ============================================================================
  # CA for OrdererOrg
  # ============================================================================
  ca_orderer:
    image: hyperledger/fabric-ca:latest
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_NAME=ca-orderer
      - FABRIC_CA_SERVER_TLS_ENABLED=true
      - FABRIC_CA_SERVER_PORT=7054
    ports:
      - "7054:7054"
    command: sh -c 'fabric-ca-server start -b admin:adminpw -d'
    volumes:
      - ../organizations/fabric-ca/ordererOrg:/etc/hyperledger/fabric-ca-server
    container_name: ca_orderer
    networks:
      - traffic-core

  # ============================================================================
  # CA for Traffic Authority
  # ============================================================================
  ca_trafficauthority:
    image: hyperledger/fabric-ca:latest
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_NAME=ca-trafficauthority
      - FABRIC_CA_SERVER_TLS_ENABLED=true
      - FABRIC_CA_SERVER_PORT=8054
    ports:
      - "8054:8054"
    command: sh -c 'fabric-ca-server start -b admin:adminpw -d'
    volumes:
      - ../organizations/fabric-ca/trafficauthority:/etc/hyperledger/fabric-ca-server
    container_name: ca_trafficauthority
    networks:
      - traffic-core

  # ============================================================================
  # CA for Vehicle Operator
