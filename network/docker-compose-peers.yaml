# docker-compose-peers.yaml
# Peer services for all organizations (2 peers per org)

networks:
  traffic:
    name: traffic-network
    external: true

services:
  # ============================================================================
  # TrafficOrg Peers
  # ============================================================================
  
  peer0.traffic.example.com:
    container_name: peer0.traffic.example.com
    image: hyperledger/fabric-peer:latest
    environment:
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE=traffic-network
      - FABRIC_LOGGING_SPEC=INFO
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_PROFILE_ENABLED=true
      - CORE_PEER_TLS_CERT_FILE=/etc/hyperledger/fabric/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/etc/hyperledger/fabric/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/etc/hyperledger/fabric/tls/ca.crt
      - CORE_PEER_ID=peer0.traffic.example.com
      - CORE_PEER_ADDRESS=peer0.traffic.example.com:7051
      - CORE_PEER_LISTENADDRESS=0.0.0.0:7051
      - CORE_PEER_CHAINCODEADDRESS=peer0.traffic.example.com:7052
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:7052
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer1.traffic.example.com:7061
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.traffic.example.com:7051
      - CORE_PEER_LOCALMSPID=TrafficMSP
      - CORE_OPERATIONS_LISTENADDRESS=0.0.0.0:9446
      - CORE_METRICS_PROVIDER=prometheus
      - CHAINCODE_AS_A_SERVICE_BUILDER_CONFIG={"peername":"peer0traffic"}
      - CORE_CHAINCODE_EXECUTETIMEOUT=300s
    volumes:
      - /var/run/:/host/var/run/
      - ./crypto-config/peerOrganizations/traffic.example.com/peers/peer0.traffic.example.com/msp:/etc/hyperledger/fabric/msp
      - ./crypto-config/peerOrganizations/traffic.example.com/peers/peer0.traffic.example.com/tls:/etc/hyperledger/fabric/tls
      - peer0.traffic.example.com:/var/hyperledger/production
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
    command: peer node start
    ports:
      - 7051:7051
      - 9446:9446
    networks:
      - traffic

