# crypto-config.yaml
# Defines the Certificate Authority (CA) structure for all organizations
# This file is used by cryptogen tool to generate certificates and keys

# OrdererOrgs - Defines orderer organizations
OrdererOrgs:
  - Name: Orderer
    Domain: example.com
    EnableNodeOUs: true
    
    # Specifications of Orderer nodes
    Specs:
      - Hostname: orderer0
        SANS:
          - localhost
          - 127.0.0.1
          - orderer0.example.com
      - Hostname: orderer1
        SANS:
          - localhost
          - 127.0.0.1
          - orderer1.example.com
      - Hostname: orderer2
        SANS:
          - localhost
          - 127.0.0.1
          - orderer2.example.com

# PeerOrgs - Defines peer organizations
PeerOrgs:
  # TrafficOrg - Traffic monitoring and vehicle tracking
  - Name: Traffic
    Domain: traffic.example.com
    EnableNodeOUs: true
    
    # Number of different CA templates to generate
    Template:
      Count: 2
      SANS:
        - localhost
        - 127.0.0.1
      
    # Define 2 additional users for the organization
    Users:
      Count: 2

  # CityHallOrg - Infrastructure management
  - Name: CityHall
    Domain: cityhall.example.com
    EnableNodeOUs: true
    
    Template:
      Count: 2
      SANS:
        - localhost
        - 127.0.0.1
    
    Users:
      Count: 2

  # PoliceOrg - Law enforcement and incident response
  - Name: Police
    Domain: police.example.com
    EnableNodeOUs: true
    
    Template:
      Count: 2
      SANS:
        - localhost
        - 127.0.0.1
    
    Users:
      Count: 2

  # EmergencyOrg - Emergency vehicle routing
  - Name: Emergency
    Domain: emergency.example.com
    EnableNodeOUs: true
    
    Template:
      Count: 2
      SANS:
        - localhost
        - 127.0.0.1
    
    Users:
      Count: 2
